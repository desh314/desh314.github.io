<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d0d4;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff4d7b;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .birthday-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
        }
        .footer {
            font-size: 1.2em;
            color: #ff4d7b;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div>
        <img src="./bdayImg.jpeg" alt="Birthday Image" class="birthday-image">
        <h1>Happy Birthday!</h1>
        <div class="message">
            Wishing you a day filled with love, laughter, and happiness. Enjoy every moment!
        </div>
        <div class="footer">
            With love, <br> [Your Name]
        </div>
    </div>

</body>
</html>
